<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>{% block title %}Daily Pakistan Cricket Score{% endblock %}</title>

		<!-- Bootstrap CSS -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="{{ url_for('static', filename='css/nanoscroller.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/style.css') }}?v=214447" rel="stylesheet">
		<!--GOOGLE ADS-->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-10712181-5', 'auto');
		  ga('send', 'pageview');

		</script>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		
	</head>
	<body class="{% block body_class %}{% endblock %} nano">
		{% block navbar %}{% endblock %}
		<div id="container" class="container-fluid nano-content">
			<div class="row">
					{% block content%}
					{% endblock %}
			</div>
		</div>
		<script>
		  (adsbygoogle = window.adsbygoogle || []).push({
		    google_ad_client: "ca-pub-6335349510495813",
		    enable_page_level_ads: true
		  });
		</script>
		<!-- Responsive ad -->
		<ins class="adsbygoogle"
		     style="display:block"
		     data-ad-client="ca-pub-6335349510495813"
		     data-ad-slot="9083743841"
		     data-ad-format="auto"></ins>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>

		<!-- jQuery -->
		<script src="{{ url_for('static', filename='js/jquery-latest.js') }}"></script>
		<!-- Bootstrap JavaScript -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.nanoscroller.min.js') }}"></script>
		<script type="text/javascript">
			var height = $(window).height();
			$(".nano").css("height", height);
			
			$( window ).resize(function() {
			  height = $(window).height();
			  $(".nano").css("height", height);
			});
			
			$(".nano").nanoScroller();
		</script>
		{% block footer_scripts %}
		{% endblock %}
	</body>
</html>
